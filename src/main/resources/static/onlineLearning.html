	<script>
  <!-- 开始埋点 -->
    var objId = '';
    //获取参数
    var url = location.search;
    if (url != '') {
      url = url.substr(1);
      var split = url.split("=");
      if (split[0] == 'kjId') {
        objId = split[1];
      }
    }
    var _gatherData = {};
    _gatherData.visitModulelId = "课件展示";
    _gatherData.objType = "ts_kj";

    $(function() {
      if (objId != '') {
        $.ajax({
          type : 'post',
          url : "./train/getKjInfo",
          data : {
            "kjId" : objId
          },
          dataType : 'json',
          cache : false,
          success : function(data) {
            var returnCode = data.returnCode;
            if (returnCode == "00") {
              var data = data.data;
              console.log(data);
              //课件名称
              $("#kjName").html(data.name);
              //文件名称
              $("#fileName").html(data.fileName);
              //文件Url
              var kjUrl = data.kjUrl;
              console.log(kjUrl);
              if (kjUrl == '' || kjUrl == null) {
                $("#video").attr("src", "mnsc.mp4");
              } else {
                $("#video").attr("src", data.kjUrl);
              }
              //文件介绍
              $("#remarks").html(data.remarks);
            }
          },
          error : function() { //失败回调函数
            alert("获取信息失败");
