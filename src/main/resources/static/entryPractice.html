<style type="text/css">
/*生成练习之前页面*/
.empty {
  margin-top:1px;
  width: 1200px;
  background: white;
  padding: 150px;
  padding-top: 80px;
}
.empty p {
  font-size: 16px;
  width: 150px;
  text-align:center;
  margin: 0 auto;
}
.empty div {
  cursor: pointer;
  width: 150px;
  margin: 0 auto;
}
.con-box{
  font-size:16px;
}
.inp {
  width:166px;
}
input:disabled{
  background:#fff;
}
.disable-btn {
  background-color: #cacaca;
  cursor: not-allowed;
}
</style>

<body style="overflow-y:auto;">
<!-- 头部条 -->
<div class="pt-topbar">
  <div class="nav_header">
   <div class="pt-fl pt-system-info">
     <div class="pt-logo pt-fl"><img src="./web/images/LOGO@2x.png" alt=""></div>
     <div class="pt-slogen pt-fr">天津市港口统一收费服务平台-<strong>在线培训管理子系统</strong></div>
   </div>
  </div>
</div>
<!-- 头部条  结束 -->

  <div class="box container-fluid">
    <div class="tlkc bgs">
      <span>在线练习</span>
    </div>
    <div class="con-box">
      <div class="inp-box">
        <div class="txt"><span>分类:</span></div>
        <div class="inp">
            <select class="selectpicker" multiple>
                <option value="1" selected>法规类</option>
                <option value="2">政策类</option>
                <option value="3">收费类</option>
                <option value="4">放行类</option>
                <option value="5">理货类</option>
                <option value="6">出口类</option>
                <option value="7">进口类</option>
            </select>
        </div>
        <div class="txt"><span>难易程度：</span></div>
        <div class="widget-sider ny">
          <div class="" id="slider-range" style="margin-top: 6px;"></div>
          <p>
            <input type="text" id="amount" style="border:0; color:#f6931f; font-weight:bold; text-align: center;width:100%;" disabled>
          </p>
        </div>

        <div class="txt"><span>题目数量：</span></div>
        <div class="inp input-group">                
            <input type="text" class="form-control nums" value="10">
        </div>
        <div class="scsj-btn">生成练习</div>
      </div>
      <div class="topic-box">
        <div class="num-box">
          <!-- <table class="no">
            <tr>
              <td>总分数</td>
              <td class="zfs"></td>
            </tr>
            <tr>
                <td>总题数</td>
                <td class="zts"></td>
            </tr>
          </table>
          <table class="over">
              <tr>
                <td>得分</td>
                <td class="df"></td>
              </tr>
              <tr>
                  <td>答对</td>
                  <td class="dd"></td>
              </tr>
            </table> -->
            <table id="table" class="sample" style="display:none;">
              <thead>
                <tr>
                  <th>总题数</th>
                  <th>答对</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="zts">0</td>
                  <td class="dd">0</td>
                </tr>
              </tbody>
            </table>
        </div>
        <div class="times" style="cursor:pointer">开始练习</div>
        <div class="empty">
          <div onclick="buildPaper()">
            <span><img src="./web/images/lianxi.jpg" alt=""></span>
            <p id="emptyMsg">马上生成练习吧！</p>
          </div>
        </div>
        <h3 class="lxt">练习题</h3>
        <ul class="topic-list">
          <!-- <li>
            <h3 class="title"><span>1、</span>【多选题】多选题，多选题，多选题，多选题【30分】</h3>
            <p><span><input type="checkbox"></span>A、增加选项</p>
          </li> -->
        </ul>
        <div id="commitSj" class="sub-btn disable-btn">提交练习</div>
      </div>
    </div>
  </div>

<!--公共底部-->
