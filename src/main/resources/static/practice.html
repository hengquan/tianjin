//初始化
$(function() {
  resetHeight();
  setInterval(function() {
    resetHeight();
  }, 200);
  $("a[cateId='']").click();
  var data = {"portal" : "portal"};
  $.ajax({
    type:'post',
    url:"./train/getMnscList",
    /* 移动正式+试运行+开发 url : "./train/getMnscList", */
    /* 正式联通  url : "https://ocap.shangwuju.tj.gov.cn/moni_api/train/getMnscList", */
    data : data,
    dataType : 'json',
    cache : false,
    success : function(data) {
      var returnCode = data.returnCode;
      if (returnCode == '00') {
        var html = '';
        var contentHtml = '';
        var dataList = data.data;
        var allHtml="";
        var oneItemHtml="";
        var oneLineHtml="";
        var oneCatHtml="";
        var oldCatName="";
        var catCount=0;
        for (var i = 0; i < dataList.length; i++) {
          //查主图片是否有值无值显示默认图
          var imgUrl = dataList[i].imgUrl;
          if (!imgUrl) {
            /* imgUrl = "https://ocap.shangwuju.tj.gov.cn/moni_api/web/images/mnsc_default.jpg"; 正式-联通*/
            /* imgUrl = "./web/images/mnsc_default.jpg"; 试运行+测试*/
            /* imgUrl = webGateway+"/web/images/mnsc_default.jpg"; 正式-移动*/
            imgUrl = "./web/images/mnsc_default.jpg";
          }
          oneItemHtml=
            '<div class="col-md-3">'
          +   '<img class="imgMsg" src="'+imgUrl+'" alt="">'
          +   '<div class="model_bg" onclick=toSimulation("'+dataList[i].mnscUrl+'?objId='+dataList[i].id+'")></div>'
          +   '<div class="explain" style="border-top:2px solid rgb(52,83,145);">'
          +     '<p style="padding-top: 10px;">'+dataList[i].mnscName+'</p>'
          +     '<div class="enterBtn" style="margin-top:15px;" onclick=toSimulation("'+dataList[i].mnscUrl+'?objId='+dataList[i].id+'")>进入实操</div>'
          +   '</div>'
          + '</div>';

          if (oldCatName!=dataList[i].catNames) {
            catCount=0;
            oldCatName=dataList[i].catNames;
            if (oneCatHtml) {
              if (oneLineHtml) {
                oneLineHtml+='</div></div>';
                oneCatHtml+=oneLineHtml;
              }
              oneCatHtml+='</div>';
              allHtml+=oneCatHtml;
            }
            oneCatHtml='<div class="cat_title box_mnsc1"><div>'+dataList[i].catNames+'模拟实操</div></div><div class="tab-content" id="htmlContent" align="center">';
            oneLineHtml='';
          }
          if (catCount%4==0) {//加一行
            if (oneLineHtml) {
              oneLineHtml+='</div></div>';
              oneCatHtml+=oneLineHtml;
            }
            oneLineHtml='<div class="row" style="margin-top:20px"><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">';
          }
          oneLineHtml+=oneItemHtml;
          catCount++;
        }
        if (oneCatHtml) {
          if (oneLineHtml) {
            oneLineHtml+='</div></div>';
            oneCatHtml+=oneLineHtml;
          }
          oneCatHtml+='</div>';
          allHtml+=oneCatHtml;
        }
        allHtml='<div class="barTitle"><div class="barName">模拟实操</div><div class="barSubscript">分步模拟 ᆞ 操作演练</div></div>'+allHtml;
        $("#mnscContent").html(allHtml);
      } else {
        alert(data.messageInfo);
      }
    },
    error : function() { //失败回调函数
      alert("查询失败");
    }
  });
});

  window.open(url);

function toggleNavMap() {
  if ($("#mapArea").is(':hidden')) {
    $("#navBar").find("img").attr("src", "./tjsrc/images/navBar1.png");

    $("#navBar").find("img").attr("src", "./tjsrc/images/navBar2.png");
    $("#mapArea").hide();
  }
}
