<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>在线学习</title>
<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css"
	rel="stylesheet">
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<style>
body {
	background: white;
}

.enterBtn {
	font-size: 14px;
	text-align: center;
	width: 160px;
	height: 30px;
	background: #f46227;
	color: white;
	line-height: 20px;
	border-radius: 3px;
	cursor: pointer;
}

.col-md-3 .explain {
	width: 230px;
	height: 100px;
	background: #f8f8f8;
	border-radius: 0 0 5px 5px;
}

.col-md-3 p {
	font-size: 18px;
}

.imgMsg {
	width: 230px;
	height: 175px;
}

.enterBtn {
	font-size: 14px;
	text-align: center;
	width: 160px;
	height: 30px;
	background: #f46227;
	color: white;
	line-height: 30px;
	margin: 10px auto 0;
	border-radius: 3px;
	cursor: pointer;
}

.position_wrap {
	height: 88px;
	line-height: 88px;
	font-size: 22px;
	letter-spacing: 1.2px;
	-webkit-box-sizing: content-box;
	-moz-box-sizing: content-box;
	box-sizing: content-box;
}

.container span {
	color: #888888;
}

a:link {
	color: #888888;
	text-decoration: none;
}

.container .list-header-active {
	color: #3D7EEA;
}

#mnscContent {
	background-color: #eeeeee;
}

.container {
	width: 1200px;
	margin: 0 auto;
	position: relative;
}
</style>
</head>

<body>
	<div id="message">
		<!--主菜单内容-->
		<div class="container">
			<!-- 站内导航 -->
			<div class="position_wrap">
				<div class="w1200 list-header">
					<img src="./web/images/dot.png" alt="" class="list-header-mark">&emsp;
					<span class="list-header-title"><a href="#"
						onclick="gotoSY()" class="active">首页</a></span> <span>&gt;</span> <span
						class="list-header-title"><a href="#" onclick="gotoFW()"
						class="active">服务指南</a></span> <span>&gt;</span> <span
						class="list-header-active">模拟实操</span>
				</div>
			</div>
			<!--模拟实操内容-->
			<div id="mnscContent">
				<div>&nbsp;</div>
				<div class="tab-content" id="htmlContent" align="center"></div>
				<div>&nbsp;</div>
			</div>
		</div>
	</div>
	<script>
    window.onload = function() {
      resetHeight()
    }
    $(document).ajaxComplete(function(event, xhr, settings) {

    });
    $(function() {
      resetHeight()
      setInterval(function() {
        resetHeight()
      }, 200)
    })
    window.addEventListener('resize', resetHeight);
    function resetHeight() {
      var winHeight = document.getElementById('message').offsetHeight;
      // console.log(winHeight);
      window.parent.postMessage(winHeight, '*');
    }
  </script>
	<script>
    function gotoSY() {
      top.location.href = "http://60.28.236.138:8989/preview/outsidewai/";
      return false;
    }
    function gotoFW() {
      top.location.href = "http://60.28.236.138:8989/preview/outsidewai/fuwu/";
      return false;
    }
    $(document).ready(function() {
      $("a[cateId='']").click();
    });
    var top = '<div class="tab-pane active tab_bottom">'
        + '<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">';
    var btm = '</div>' + '</div>';
    //初始化
    $(function() {
      var data = {
        "portal" : "portal"
      };
      $
          .ajax({
            type : 'post',
            url : "./train/getMnscList",
            data : data,
            dataType : 'json',
            cache : false,
            success : function(data) {
              //状态
              var returnCode = data.returnCode;
              if (returnCode == '00') {
                var html = '';
                var contentHtml = '';
                var dataList = data.data;
                for (var i = 0; i < dataList.length; i++) {
                  //查主图片是否有值无值显示默认图
                  var imgUrl = dataList[i].imgUrl;
                  if (!imgUrl)
                    imgUrl = "./web/images/mnsc_default.jpg";
                  html += '<div class="col-md-3">'
                      + '<img class="imgMsg" src="'+ imgUrl +'" alt="">'
                      + '<div class="model_bg" onclick=toSimulation("'
                      + dataList[i].mnscUrl
                      + '?objId='
                      + dataList[i].id
                      + '")></div>'
                      + '<div class="explain">'
                      + '<p>'
                      + dataList[i].mnscName
                      + '</p>'
                      + '<div class="enterBtn" style="margin-top:25px;" onclick=toSimulation("'
                      + dataList[i].mnscUrl + '?objId=' + dataList[i].id
                      + '")>进入实操</div>' + '</div>' + '</div>';
                  if ((i + 1) % 4 == 0) {
                    contentHtml = contentHtml
                        + '<div class="row" style="margin-top:20px">'
                        + '<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">'
                        + html + '</div>' + '</div>';
                    html = '';
                  } else {
                    if (i >= dataList.length - 1) {
                      contentHtml = contentHtml
                          + '<div class="row" style="margin-top:20px">'
                          + '<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">'
                          + html + '</div>' + '</div>';
                      html = '';
                    }
                  }
                }
                $("#htmlContent").html(contentHtml);
              } else {
                alert(data.messageInfo);
              }
            },
            error : function() { //失败回调函数
              alert("查询失败");
            }
          });
    })

    //  收费清单录入模拟实操
    function toSimulation(url) {
      url = "./mnscContent.html" + url.substr(url.indexOf("?"));
      window.open(url);
    }
  </script>
	<script type="text/javascript">
    var _gatherData = {};
    _gatherData.visitModuleId = "模拟实操列表";
    _gatherData.objType = "ts_mnsc";
    //_gatherData.objId=getUrlParam("id");
    (function() {
      var ma = document.createElement('script');
      ma.type = 'text/javascript';
      ma.async = true;
      ma.src = "./tjsrc/js/ma.js";
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(ma, s);
    })();
  </script>
</body>
</html>
