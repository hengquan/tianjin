<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>实操-缴费清单列表</title>
  <link rel="stylesheet" href="../resource/css/bootstrap.css">
  <link rel="stylesheet" href="../resource/css/reset.css">
  <link rel="stylesheet" href="../resource/css/header-footer.css">
  <link rel="stylesheet" href="../resource/css/home.css">
  <link rel="stylesheet" href="../resource/css/main.css">
  <link rel="stylesheet" href="css/step1.css">
  <script src="../resource/js/jquery.js"></script>
  <script src="../resource/js/main.js"></script>
  <script src="../resource/js/layer.js"></script>
  <script src="../resource/js/introduce.class.js"></script>
  <script>
    $(function(){
      setTimeout(function () {
        $(".model_bg").fadeIn("slow");
        $(".triangle").fadeIn("slow");
      },2000);
    })
  </script>

</head>
<body> 
 <div class="paymentList">
    <table class="table table-bordered">     
      <tbody>
      <!--名称-->
      <tr>
        <td>缴费企业名称</td>
        <td>
          <input type="text" class="td_input">
        </td>
        <td>贸易类型</td>
        <td>
          <select name="" id="" style="width: 176px">
            <option value="">内贸到港</option>
            <option value="">内贸离港</option>
            <option value="">外贸出口</option>
            <option value="">外贸进口</option>
          </select>
        </td>
        <td>放行方式</td>
        <td>
          <select name="" id="" style="width: 176px">
            <option value="">自动放行</option>
            <option value="">人工放行</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>提单号</td>
        <td>
          <input type="text" class="td_input">
        </td>
        <td>航名</td>
        <td>
          <input type="text" class="td_input">
        </td>
        <td>航次</td>
        <td>
          <input type="text" class="td_input">
        </td>
      </tr>
      <tr>
        <td>缴费清单号</td>
        <td>
          <input type="text" class="td_input">
        </td>
        <td>录入时间起</td>
        <td>
          <input type="text" class="td_input">
        </td>
        <td>录入时间止</td>
        <td>
          <input type="text" class="td_input">
        </td>
      </tr>
      <!--按钮-->
      <tr>
        <td colspan="6">
          <span onclick="toTrade()" style="background-color: #269abc">新增</span>
          <span style="background-color: #106d5b">提交</span>
          <span style="background-color: #f01c00">删除</span>
          <span style="background-color: #106d5b">查询</span>
          <span style="background-color: #269abc">重置</span>
        </td>
      </tr>
      </tbody>
    </table>
    <table class="table table-bordered">
      <thead>
      <tr>
        <td><input type="checkbox"></td>
        <td>缴费清单号</td>
        <td>贸易类型</td>
        <td>放行方式</td>
        <td>最晚结算日期</td>
        <td>币制</td>
        <td>应付金额</td>
        <td>缴费企业名称</td>
        <td>退回状态</td>
        <td>录入名称</td>
        <td>录入时间</td>
        <td>返回人名称</td>
        <td>退回时间</td>
      </tr>
      </thead>
      <tbody>
      <tr>
         <td colspan="13" style="text-align: center;color: red">没有找到匹配的记录</td>
       </tr>
      </tbody>
    </table>  
   </div>
</body>
</html>
