<link href="../libs/bootstrap-3.3.7-dist/fonts/iconfont.css"

<link href="../src/css/pt-main.css" rel="stylesheet">

<!-- 优先引入jquery1.12.4版本 -->
<script src="../libs/jquery/jquery-1.12.4.js"></script>
<!-- 1 bootstrap基础js -->
<script src="../libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<!-- 2 table表格js -->
<script src="../libs/bootstrap-3.3.7-dist/js/bootstrap-table.min.js"></script>
<!-- 2 table列表数据js 可删除？ -->
<script src="../libs/bootstrap-3.3.7-dist/js/bootstrap-table-data.js"></script>
<!-- 3 treeview树js -->
<script src="../libs/bootstrap-3.3.7-dist/js/bootstrap-treeview.js"></script>
<!-- 4 datetimepicker时间选择js -->
<script src="../libs/bootstrap-3.3.7-dist/js/bootstrap-datetimepicker.js"></script>
<!-- 5 select选择框js -->
<script src="../libs/bootstrap-3.3.7-dist/js/bootstrap-select.min.js"></script>
<!-- 6 fileinput上传文件js -->
<script src="../libs/bootstrap-3.3.7-dist/js/fileinput.min.js"></script>
<!-- 6 fileinput中文包js -->
<script src="../libs/bootstrap-3.3.7-dist/js/fileinput_locale_zh.js"></script>
<!-- 7 icheck单选+多选js -->
<script src="../libs/bootstrap-3.3.7-dist/js/icheck.min.js"></script>
<!-- 8 Validator验证js -->
<script src="../libs/bootstrap-3.3.7-dist/js/bootstrapValidator.min.js"></script>
<!-- 9 layer弹框js -->
<script src="../libs/layer/layer.js"></script>
<!-- 11 页面js -->
<script src="../src/js/main.js"></script>

</head>
<body>
	<br>
	<br>
	<br>
	<div class="container">
		<div class="row clearfix">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">
				<form class="form-horizontal pt-form-full" role="form" id="form">
				  <input type="hidden" name="id" id="objId">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="form-group">
							<label class="col-lg-1 col-md-1 col-sm-1 col-xs-6" for="title"><span>
									※ </span>课件名称</label>
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
								<input type="text" class="form-control" name="kjName"
									id="kjName" />
							</div>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="form-group">
							<label class="col-lg-1 col-md-1 col-sm-1 col-xs-6" for="dingjia"><span>
									※ </span>选择分类</label>
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
								<select id="kjCatNames" name="kjCatNames" class="selectpicker"
									data-live-search="true" title="请选择">
									<option>政府指导价</option>
									<option>政府定价</option>
									<option>市场调节价</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="form-group">
							<label class="col-lg-1 col-md-1 col-sm-1 col-xs-6" for="title"><span>
									※ </span>学分</label>
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
								<input type="text" class="form-control" name="score" id="score" />
							</div>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="form-group">
							<label class="col-lg-1 col-md-1 col-sm-1 col-xs-6" for="biaozhun"><span
								class="cfff"> ※ </span>过期时间</label>
							<div class="date datetimepicker col-lg-6 col-md-6 col-sm-6 col-xs-6"
								data-date="12-02-2012" data-date-format="dd-mm-yyyy">
								<input class="form-control" name="expireDate" id="expireDate" size="16"
									type="text" value=""> <span class="add-on"><i
									class="icon-th"></i></span>
							</div>
						</div>
					</div>

					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="form-group">
							<label class="col-lg-1 col-md-1 col-sm-1 col-xs-6" for="biaozhun"><span>
									※ </span>说明</label>
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
								<textarea id="remarks" class="form-control" name="remarks"
									style="min-height: 108px"></textarea>
							</div>
						</div>
					</div>
					<div class="form-group pt-btn-submit-layer">
						<button onclick="addKj()" id="baocun"
							class="btn w160 btn-lg btn-default btn-primary">保存</button>
						<button class="btn w160 btn-lg btn-default btn-default">取消</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<br>
	<br>
	<br>
	<script>
    function sh(type) {
      console.log(type)
    }
    $(function() {
      $("input:radio[name='wenjian']").bind('click', function() {
        console.log($(this).attr('value'))
      })
      $('form').bootstrapValidator({
        message : 'This value is not valid',
        feedbackIcons : {
          valid : 'glyphicon glyphicon-ok',
          invalid : 'glyphicon glyphicon-remove',
          validating : 'glyphicon glyphicon-refresh'
        },
        fields : {
          name : {
            message : '模拟实操名称验证失败',
            validators : {
              notEmpty : {
                message : '模拟实操名称不能为空'
              }
            }
          },
          reg : {
            validators : {
              notEmpty : {
                message : '用户名不能为空'
              },
              stringLength : {
                min : 6,
                max : 18,
                message : '用户名长度必须在6到18位之间'
              },
              regexp : {
                regexp : /^[a-zA-Z0-9_]+$/,
                message : '用户名只能包含大写、小写、数字和下划线'
              }
            }
          },
          dingjia : {
            message : '定价形式验证失败',
            validators : {
              notEmpty : {
                message : '定价形式不能为空'
              }
            }
          },
          dingjia2 : {
            message : '定价形式验证失败',
            validators : {
              notEmpty : {
                message : '定价形式不能为空'
              }
            }
          },
          biaozhun : {
            message : '服务内容及标准验证失败',
            validators : {
              notEmpty : {
                message : '服务内容及标准不能为空'
              }
            }
          }
        }
      });

      // 时间选择
      $('.datetimepicker').datetimepicker({
        language : 'zh', // 语言选择
        format : 'yyyy-mm-dd hh:ii:ss', // 选择格式
        todayBtn : true,
        autoclose : true
      });
      $('.aaa .datetimepicker-dropdown-bottom-right').css('margin-top', '0px')
      //icheck 单选多选
      $('input').iCheck({
        checkboxClass : 'icheckbox_square-blue',
        radioClass : 'iradio_square-blue',
        increaseArea : '20%' // optional
      });
      $("input:radio[name='wenjian']").on('ifChecked', function(event) {
        // alert($(this).val());
        if ($(this).val() == 'option1') {
          $('.Bshow').addClass('disnone')
        } else {
          $('.Bshow').removeClass('disnone')
        }
      });

      //上传文件
      $("#file-1").fileinput({
        uploadUrl : '#', // you must set a valid URL here else you will get an error
        // allowedFileExtensions : ['jpg', 'png','gif'],
        overwriteInitial : false,
        maxFileSize : 1000,
        maxFilesNum : 10,
        //allowedFileTypes: ['image', 'video', 'flash'],
        slugCallback : function(filename) {
          return filename.replace('(', '_').replace(']', '_');
        }
      });
      //获取参数
      var url = location.search;
      if(url != ''){
        //变成修改
        $("#baocun").attr("onclick","editKj()");
        url = url.substr(1);
        var split = url.split("=");
        $.ajax({
          type : 'post',
          url : "http://localhost:18080/kj/get",
          data : {"id":split[1]},
          dataType : 'json',
          cache : false,
          success : function(data) {
            var kj = data.data;
            $("#objId").val(kj.id);
            $("#kjName").val(kj.kjName);
            $("#kjCatNames").val(kj.kjCatNames);
            $("#expireDate").val(kj.expireDate);
            $("#score").val(kj.score);
            $("#remarks").val(kj.remarks);
          },
          error : function() { //失败回调函数
            alert("获取信息失败");
          }
        });
      }
    });
    function addKj() {
      $.ajax({
        type : 'post',
        url : "http://localhost:18080/kj/insert",
        data : $("#form").serialize(),
        dataType : 'json',
        cache : false,
        success : function(data) {
          parent.refresh();
          closeMy();
        },
        error : function() { //失败回调函数
          alert("保存失败");
        }
      });
    }
    function editKj() {
      $.ajax({
        type : 'post',
        url : "http://localhost:18080/kj/update",
        data : $("#form").serialize(),
        dataType : 'json',
        cache : false,
        success : function(data) {
          parent.refresh();
          closeMy();
        },
        error : function() { //失败回调函数
          alert("修改失败");
        }
      });
    }
    function closeMy() {
      var index=parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
      parent.layer.close(index); //再执行关闭
    }
  </script>
</body>
</html>
