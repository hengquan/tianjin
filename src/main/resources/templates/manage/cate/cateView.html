<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <br>
  <br>
  <div class="container">
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="form-group">
            <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 pull_right" for="title">分类名称：</label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <span id="cateName"></span>
            </div>
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="form-group">
            <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4" for="dingjia">上级分类：</label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <span id="upName"></span>
            </div>
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="form-group">
            <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4" for="dingjia">本级排序：</label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <span id="sort"></span>
            </div>
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="form-group">
            <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4" for="dingjia">是否有效：</label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <span id="valid"></span>
            </div>
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="form-group">
            <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4" for="dingjia">创建时间：</label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <span id="createDate"></span>
            </div>
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="form-group">
            <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4" for="dingjia">修改时间：</label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <span id="updateDate"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
</body>
<script>
//若是修改，填充页面
var id=getUrlParam("id");
if (id&&id!="undefined") {
  $.ajax({
    url : '${gateway}/cate/get',
    data : {"id": id},
    cache : false,//false是不缓存，true为缓存
    async : true,//true为异步，false为同步
    success : function(result) {
      if (result.returnCode=='00') {
        var cate=result.data;
        $("#cateName").val(cate.nodeName);
        $("#upName").val(cate.pathName);
        $("#parentId").val(cate.parentId);
        $("#sort").val(cate.order);
        if (cate.isvalid==1) {
          $("#sort").val("有效");
        } else {
          $("#sort").val("无效");
        }
        $("#createDate").val(cate.createDate);
        $("#updateDate").val(cate.updateDate);
        $("#remarks").val(cate.remarks);
      }
    },
    error : function() {
    }
  });
}
</script>
</html>
