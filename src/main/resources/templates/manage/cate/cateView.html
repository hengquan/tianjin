  <div class="container" style="margin-left:80px;">
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column col-center-block">
      <form class="form-horizontal pt-form-full" role="form" id="form">
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
          <div class="form-group">
            <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="text-align:right;" for="title">名&emsp;&emsp;称：</label>

            </div>
          </div>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
          <div class="form-group">
            <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="text-align:right;" for="upName"></label>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs6"></div>
          </div>
        <!-- 
          <div class="form-group">
            <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="text-align:right;" for="upName">上&emsp;&emsp;级：</label>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs6 value-div">
              <span id="upName"></span>
            </div>
          </div>
         -->
        </div>
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
          <div class="form-group">
            <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="text-align:right;" for="sort">排&emsp;&emsp;序：</label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 value-div">
              <span id="sort"></span>
            </div>
          </div>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
          <div class="form-group">
            <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="text-align:right;" for="valid">状&emsp;&emsp;态：</label>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs6 value-div">
              <span id="valid"></span>
            </div>
          </div>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
          <div class="form-group">
            <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="text-align:right;" for="createName">&emsp;创建人：</label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 value-div">
              <span id="createName"></span>
            </div>
          </div>
        </div>

          <div class="form-group">

            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
              <textarea class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="remarks"></textarea>

  <br>
  <br>

<script>
//若是修改，填充页面
var id=getUrlParam("id");
if (id&&id!="undefined") {
  $.ajax({
    url : '${gateway}/cate/get',
    data : {"id": id},
    cache : false,//false是不缓存，true为缓存
    async : true,//true为异步，false为同步
    success : function(result) {
      if (result.returnCode=='00') {
        var cate=result.data;
        $("#cateName").html(cate.nodeName);
        $("#upName").html(cate.pathName);
        $("#sort").html(cate.order);
        if (cate.isvalid==1) {
          $("#valid").html("启用").addClass();
        } else {
          $("#valid").html("停用").addClass();
        }
        $("#createName").html(cate.createName);
        $("#createDate").html(cate.createDate);
        $("#remarks").html(cate.remarks);
      }
    },
    error : function() {
    }
  });
}
</script>
