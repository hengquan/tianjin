<!-- 1 bootstrap基础js -->
<script src="${gateway}/libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

<!-- 4 datetimepicker时间选择js -->

	overflow-x: hidden;
	overflow-y: auto;

<body>
	<br>
	<br>
	<br>
	<div class="container">
		<div class="row clearfix">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">
				<form class="form-horizontal pt-form-full" role="form" id="form">
					<input type="hidden" name="mnscCatNames" id="mnscCatNames">
					<input type="hidden" name="id" id="objId">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="form-group">
							<label class="col-lg-2 col-md-2 col-sm-2 col-xs-6" for="title">&emsp;名&emsp;称：</label>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-6">
								<span id="mnscName"></span>
							</div>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="form-group">
							<label class="col-lg-2 col-md-2 col-sm-2 col-xs-6" for="dingjia">&emsp;分&emsp;类：</label>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-6">
								<span id="mnscCatId"></span>
							</div>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="form-group">
							<label class="col-lg-2 col-md-2 col-sm-2 col-xs-6" for="title">&emsp;地&emsp;址：</label>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-6">
								<span id="mnscUrl"></span>
							</div>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="form-group">
							<label class="col-lg-2 col-md-2 col-sm-2 col-xs-6" for="title">&emsp;排&emsp;序：</label>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-6">
								<span id="sort"></span>
							</div>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="form-group">
							<label class="col-lg-2 col-md-2 col-sm-2 col-xs-6" for="title">&emsp;状&emsp;态：</label>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-6">
								<span id="isvalid"></span>
							</div>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="form-group">
							<label class="col-lg-2 col-md-2 col-sm-2 col-xs-6" for="biaozhun">&emsp;说&emsp;明：</label>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-6">
								<span id="remarks"></span>
							</div>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="form-group">
							<label class="col-lg-2 col-md-2 col-sm-2 col-xs-6" for="biaozhun">创建时间：</label>
							<div
								class="date datetimepicker col-lg-8 col-md-8 col-sm-8 col-xs-6">
								<span id="createdate"></span>
							</div>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 Bshow">
						<div class="form-group">
							<label class="col-lg-2 col-md-2 col-sm-2 col-xs-6"><span
								class="cfff"> ※ </span>缩略图：</label>
							<div class="col-lg-8col-md-8 col-sm-8 col-xs-6">${imgJson}
							</div>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="form-group">
							<div class="col-lg-10 col-md-10 col-sm-10 col-xs-6">
								<table class="table table-striped" id="theTable">
								</table>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<br>
	<br>
	<br>
	<script>
    $(function() {
      //获取参数
      var url = location.search;
      if (url != '') {
        url = url.substr(1);
        var split = url.split("=");
        $.ajax({
          type : 'post',
          url : "${gateway}/mnsc/get",
          data : {
            "id" : split[1]
          },
          dataType : 'json',
          cache : false,
          success : function(data) {
            var html = '<tr>' + '<th>名称</th>' + '<th>分类</th>' + '<th>创建人</th>'
                + '<th>创建时间</th>' + '</tr>';
            var mnsc = data.data;
            $("#objId").html(mnsc.id);
            $("#mnscName").html(mnsc.mnscName);
            $("#mnscUrl").html(mnsc.mnscUrl);
            $("#createdate").html(mnsc.createdate);
            $("#sort").html(mnsc.sort);
            var isvalid = mnsc.isvalid;
            if (isvalid == 0) {
              $("#isvalid").html("启用");
            } else if (isvalid == 1) {
              $("#isvalid").html("停用");
            }
            $("#remarks").html(mnsc.remarks);
            $("#mnscCatNames").html(mnsc.mnscCatNames);
            $("#mnscCatId").html(mnsc.mnscCatNames);
            //获取相关课件列表
            $("#kjids").val(mnsc.kjids);
            var dataList = mnsc.kjs;
            if (dataList != null) {
              for (var i = 0; i < dataList.length; i++) {
                html += '<tr>' + '<td>' + dataList[i].kjName + '</td>' + '<td>'
                    + dataList[i].kjCatNames + '</td>' + '<td>'
                    + dataList[i].createName + '</td>' + '<td>'
                    + dataList[i].createdate + '</td>' + '</tr>';
              }
              $("#theTable").html(html);
            }
          },
          error : function() { //失败回调函数
            alert("获取信息失败");
          }
        });
      }
    });
    function closeMy() {
      var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
      parent.layer.close(index); //再执行关闭
    }
  </script>
</body>
</html>
