	<script>
    //初始化分类信息
    //selfenlei();
    //附件相关
    var imgJson = new Array();
    if ("${imgJson}" != '') {
      imgJson[imgJson.length] = "${imgJson}";
    }
    var videoJson = new Array();
    if ("${videoJson}" != '') {
      videoJson[videoJson.length] = "${videoJson}";
    }
    $(function() {
      //icheck 单选多选
      $('input').iCheck({
        radioClass : 'iradio_square-blue',
        increaseArea : '20%' // optional
      });
      //校验必填项
      $('form').bootstrapValidator({
        message : 'This value is not valid',
        feedbackIcons : {
          valid : 'glyphicon glyphicon-ok',
          invalid : 'glyphicon glyphicon-remove',
          validating : 'glyphicon glyphicon-refresh'
        },
        fields : {
          kjName : {
            message : '课件名称验证失败',
            validators : {
              notEmpty : {
                message : '课件名称不能为空'
              }
            }
          },
          kjCatNames : {
            message : '分类验证失败',
            validators : {
              notEmpty : {
                message : '分类不能为空'
              }
            }
          }
        }
      });
      // 时间选择
      $('.datetimepicker').datetimepicker({
        language : 'zh', // 语言选择
        format : 'yyyy-mm-dd hh:ii:ss', // 选择格式
        todayBtn : true,
        autoclose : true
      });
      //icheck 单选多选
      $('input').iCheck({
        checkboxClass : 'icheckbox_square-blue',
        radioClass : 'iradio_square-blue',
        increaseArea : '20%' // optional
      });
      //初始化页面信息
      initialize();
    });
    function selOnchange() {
      var value = $("#kjCatId  option:selected").text();
      $("#kjCatNames").val(value);
    }
    function addKj() {
      var validatorObj = $('#form').data("bootstrapValidator");
      var aa = validatorObj.validate();
      var flag = validatorObj.isValid();
      if (!flag)
        return;
      $.ajax({
        type : 'post',
        url : "${gateway}/kj/insert",
        data : $("#form").serialize(),
        dataType : 'json',
        cache : false,
        success : function(data) {
          parent.refresh();
          closeMy();
        },
        error : function() { //失败回调函数
          parent.refresh();
          closeMy();
        }
      });
    }
    function editKj() {
      $.ajax({
        type : 'post',
        url : "${gateway}/kj/update",
        data : $("#form").serialize(),
        dataType : 'json',
        cache : false,
        success : function(data) {
          parent.refresh();
          closeMy();
        },
        error : function() { //失败回调函数
          parent.refresh();
          closeMy();
        }
      });
    }
    function closeMy() {
      var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
      parent.layer.close(index); //再执行关闭
    }
    function selectItem() {
      var kjIds = $("#ids").val();
      layer.open({
        type : 2,//0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
        title : '<span class="text-color">选择课件列表</span>',//请修改span中间的内容
        shadeClose : true,//开启阴影关闭
        closeBtn : 1, //不显示关闭按钮
        shade : 0.6,
        maxmin : false,//开启最大化最小化按钮
        area : [ '80%', '80%' ],//此处可以改为100%，该数值按UI图比例算出
        content : '${gateway}/kj/selList?kjIds=' + kjIds//如果不想出现滚动条['content.html', 'no']
      });
    }

    //把选择的课件列表放到表格中
    function setKj(ids) {
      var kjIds = $("#ids").val();
      if (kjIds == '') {
        kjIds = ids;
      } else {
        //正对比
        var kjid = '';
        var split = ids.split(",");
        for (var i = 0; i < split.length; i++) {
          var id = split[i];
          if (kjIds.indexOf(id) == -1) {
            kjid += "," + id;
          }
        }
        kjIds = kjIds + kjid;
      }
      $("#ids").val(kjIds);
      //处理显示
      $
          .ajax({
            type : 'post',
            url : "${gateway}/kj/getDataList",
            data : {
              "ids" : kjIds
            },
            dataType : 'json',
            cache : false,
            success : function(data) {
              var html = '<tr>'
                  + '<th>课件名称</th>'
                  + '<th>分类名称</th>'
                  + '<th>创建人</th>'
                  + '<th>创建时间</th>'
                  + '<th><span class="glyphicon glyphicon-plus" aria-hidden="true" onclick="selectItem()"></span></th>'
                  + '</tr>';
              var dataList = data.dataList;
              for (var i = 0; i < dataList.length; i++) {
                html += '<tr>'
                    + '<td>'
                    + dataList[i].kjName
                    + '</td>'
                    + '<td>'
                    + dataList[i].kjCatNames
                    + '</td>'
                    + '<td>'
                    + dataList[i].createName
                    + '</td>'
                    + '<td>'
                    + dataList[i].createdate
                    + '</td>'
                    + '<th onclick="removeTr(this)" thisval="'
                    + dataList[i].id
                    + '"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></th>'
                    + '</tr>';
              }
              $("#theTable").html(html);
            },
            error : function() { //失败回调函数
              alert("查询失败")
            }
          });
    }
    //删除一整行
    function removeTr(obj) {
      //去掉该ID
      //获取所有课件id
      var kjIds = $("#ids").val();
      //获取当前要删掉的课件id
      var kjid = $(obj).attr("thisval");
      //替换
      var ides = kjIds.replace(kjid, "");
      var idess = ides.split(",");
      var zhids = '';
      for (var i = 0; i < idess.length; i++) {
        if (idess[i] != '') {
          zhids += "," + idess[i];
        }
      }
      if (zhids != '') {
        zhids = zhids.substr(1);
      }
      $("#ids").val(zhids);
      //删除行
      $(obj).parent().remove();
    }
    //上传视频
    $("#file-1").fileinput({
      theme : "explorer", //主题
      language : 'zh',
      uploadUrl : "${gateway}/file/upload",// 上传请求路径
      allowedFileExtensions : [ 'mp4' ],//允许上传的文件后缀       
      uploadAsync : true, //是否允许异步上传
      showUpload : true,//是否显示上传按钮
      showCaption : false,//是否显示容器
      dropZoneEnabled : false,//是否显示拖拽区域 
      removeFromPreviewOnError : true,//是否移除校验文件失败的文件
      uploadExtraData : function(previewId, index) { //额外参数 返回json数组  
        //虚拟tableId
        var timestamp = Date.parse(new Date());
        return {
          'objId' : timestamp,
          'objTabname' : 'ts_kj',
          'archiveType' : 'main'
        // commId 为全局变量，可以给控件上传额外参数  
        };
      },
      layoutTemplates : { //取消上传按钮
        actionUpload : '',
      },
      showPreview : true, //显示预览   
      minFileCount : 1, //最低文件数量
      maxFileCount : 1, //最多文件数量
      maxFileSize : 0, //允许文件上传大小
      overwriteInitial : false,
      initialPreview : videoJson, //显示图片
      initialPreviewConfig : [ {
        url : '${gateway}/file/delete?id=1',//删除controller映射
      } ],
      previewFileIcon : '<i class="fa fa-file"></i>',
      initialPreviewAsData : true, // defaults markup  
      preferIconicPreview : false, // 是否优先显示图标  false 即优先显示图片
      previewFileIconSettings : { // configure your icon file extensions
        'pdf' : '<i class="fa fa-file-pdf-o text-danger"></i>',
        'jpg' : '<i class="fa fa-file-photo-o text-danger"></i>',
        'gif' : '<i class="fa fa-file-photo-o text-muted"></i>',
        'png' : '<i class="fa fa-file-photo-o text-primary"></i>',
        'jpeg' : '<i class="fa fa-file-photo-o text-primary"></i>'
      },
    });
    //导入文件上传完成之后的事件
    $("#file-1").on("fileuploaded", function(event, data, previewId, index) {
      var data = data.response;
      var commArchiveId = data.commArchiveId;
      $("#commArchiveMp4Id").val(commArchiveId);
    });
    //上传图片
    $("#file-2").fileinput({
      theme : "explorer", //主题
      language : 'zh',
      uploadUrl : "${gateway}/file/upload",// 上传请求路径
      allowedFileExtensions : [ 'jpg', 'gif', 'png', 'jpeg' ],//允许上传的文件后缀    
      uploadAsync : true, //是否允许异步上传
      showUpload : true,//是否显示上传按钮
      showCaption : false,//是否显示容器
      dropZoneEnabled : false,//是否显示拖拽区域 
      removeFromPreviewOnError : true,//是否移除校验文件失败的文件
      uploadExtraData : function(previewId, index) { //额外参数 返回json数组  
        //虚拟tableId
        var timestamp = Date.parse(new Date());
        return {
          'objId' : timestamp,
          'objTabname' : 'ts_kj',
          'archiveType' : 'img'
        // commId 为全局变量，可以给控件上传额外参数  
        };
      },
      layoutTemplates : { //取消上传按钮
        actionUpload : '',
      },
      showPreview : true, //显示预览   
      minFileCount : 1, //最低文件数量
      maxFileCount : 1, //最多文件数量
      maxFileSize : 0, //允许文件上传大小
      overwriteInitial : true,
      initialPreview : imgJson, //显示图片
      initialPreviewConfig : [ {
        url : '${gateway}/file/delete?id=1',//删除controller映射
      } ],
      previewFileIcon : '<i class="fa fa-file"></i>',
      initialPreviewAsData : true, // defaults markup  
      preferIconicPreview : false, // 是否优先显示图标  false 即优先显示图片
      previewFileIconSettings : { // configure your icon file extensions
        'pdf' : '<i class="fa fa-file-pdf-o text-danger"></i>',
        'jpg' : '<i class="fa fa-file-photo-o text-danger"></i>',
        'gif' : '<i class="fa fa-file-photo-o text-muted"></i>',
        'png' : '<i class="fa fa-file-photo-o text-primary"></i>',
        'jpeg' : '<i class="fa fa-file-photo-o text-primary"></i>'
      },
    });
    //导入文件上传完成之后的事件
    $("#file-2").on("fileuploaded", function(event, data, previewId, index) {
      var data = data.response;
      var commArchiveId = data.commArchiveId;
      $("#commArchiveImgId").val(commArchiveId);
    });
    //删除文件之后的事件
    $('#input-id').on('filesuccessremove', function(event, id) {
      if (some_processing_function(id)) {
        console.log('Uploaded thumbnail successfully removed');
      } else {
        return false; // abort the thumbnail removal
      }
    });

    //初始化页面信息
    function initialize() {
      var url = location.search;
      if (url != '') {
        //变成修改
        $("#baocun").attr("onclick", "editKj()");
        url = url.substr(1);
        var split = url.split("=");
        $
            .ajax({
              type : 'post',
              url : "${gateway}/kj/get",
              data : {
                "id" : split[1]
              },
              dataType : 'json',
              cache : false,
              success : function(data) {
                var html = '<tr>'
                    + '<th>课件名称</th>'
                    + '<th>分类名称</th>'
                    + '<th>创建人</th>'
                    + '<th>创建时间</th>'
                    + '<th><span class="glyphicon glyphicon-plus" aria-hidden="true" onclick="selectItem()"></span></th>'
                    + '</tr>';
                var kj = data.data;
                $("#objId").val(kj.id);
                $("#kjName").val(kj.kjName);
                $("#sort").val(kj.sort);
                $("#remarks").val(kj.remarks);
                $("input[type=radio][name=isvalid]").each(function(i, e) {
                  if ($(this).val() == kj.isvalid)
                    $(this).iCheck('check');
                });
                $("#kjCatId").val(kj.kjCatId);
                $("#kjCatNames").val(kj.kjCatNames);
                $("#kjCatId").selectpicker('val', kj.kjCatId);
                //获取相关课件列表
                $("#ids").val(kj.ids);
                var dataList = kj.kjs;
                if (dataList != null) {
                  for (var i = 0; i < dataList.length; i++) {
                    html += '<tr>'
                        + '<td>'
                        + dataList[i].kjName
                        + '</td>'
                        + '<td>'
                        + dataList[i].kjCatNames
                        + '</td>'
                        + '<td>'
                        + dataList[i].createName
                        + '</td>'
                        + '<td>'
                        + dataList[i].createdate
                        + '</td>'
                        + '<th onclick="removeTr(this)" thisval="'
                        + dataList[i].id
                        + '"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></th>'
                        + '</tr>';
                  }
                  $("#theTable").html(html);
                }
              },
              error : function() { //失败回调函数
                alert("获取信息失败");
              }
            });
      }
    }

    //渲染分类
    function selfenlei() {
      $.ajax({
        type : 'post',
        url : "${gateway}/train/getCateData",
        dataType : 'json',
        cache : false,
        success : function(data) {
          var returnCode = data.returnCode;
          if (returnCode == '00') {
            var html = '';
            var msgs = data.data.list;
            for (var i = 0; i < msgs.length; i++) {
              html += '<option value="'+ msgs[i].id +'">' + msgs[i].name
                  + '</option>'
            }
            if (html != '')
              $("#kjCatId").html(html);
          } else {
            layer.msg(data.messageInfo);
          }
        },
        error : function() { //失败回调函数
          layer.msg("获取分类失败！");
        }
      });
    }
  </script>
