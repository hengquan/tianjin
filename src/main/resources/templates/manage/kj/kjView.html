<!-- 优先引入jquery1.12.4版本 -->
<script src="../libs/jquery/jquery-1.12.4.js"></script>
<!-- 1 bootstrap基础js -->
<script src="../libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<!-- 2 table表格js -->
<script src="../libs/bootstrap-3.3.7-dist/js/bootstrap-table.min.js"></script>
<!-- 2 table列表数据js 可删除？ -->
<script src="../libs/bootstrap-3.3.7-dist/js/bootstrap-table-data.js"></script>
<!-- 3 treeview树js -->
<script src="../libs/bootstrap-3.3.7-dist/js/bootstrap-treeview.js"></script>
<!-- 4 datetimepicker时间选择js -->
<script
	src="../libs/bootstrap-3.3.7-dist/js/bootstrap-datetimepicker.js"></script>
<!-- 5 select选择框js -->
<script src="../libs/bootstrap-3.3.7-dist/js/bootstrap-select.min.js"></script>
<!-- 6 fileinput上传文件js -->
<script src="../libs/bootstrap-3.3.7-dist/js/fileinput.min.js"></script>
<!-- 6 fileinput中文包js -->
<script src="../libs/bootstrap-3.3.7-dist/js/fileinput_locale_zh.js"></script>
<!-- 7 icheck单选+多选js -->
<script src="../libs/bootstrap-3.3.7-dist/js/icheck.min.js"></script>
<!-- 8 Validator验证js -->
<script src="../libs/bootstrap-3.3.7-dist/js/bootstrapValidator.min.js"></script>
<!-- 9 layer弹框js -->
<script src="../libs/layer/layer.js"></script>
<!-- 11 页面js -->
<script src="../src/js/main.js"></script>
<style>
html {
	overflow-x: hidden;
	overflow-y: auto;
}
</style>
</head>
<body>
	<br>
	<div class="container">
		<div class="row clearfix">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">
				<form class="form-horizontal pt-form-full" role="form" id="form">
					<input type="hidden" name="id" id="objId"> <input
						type="hidden" name="kjCatNames" id="kjCatNames">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="form-group">
							<label class="col-lg-2 col-md-2 col-sm-2 col-xs-6" for="title">课件名称：</label>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-6">
								<span id="kjName"></span>
							</div>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="form-group">
							<label class="col-lg-2 col-md-2 col-sm-2 col-xs-6" for="dingjia">选择分类：</label>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-6">
								<span id="kjCatId"></span>
							</div>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="form-group">
							<label class="col-lg-2 col-md-2 col-sm-2 col-xs-6" for="title">学&emsp;&emsp;分：</label>
							<div class="col-lg-8col-md-8 col-sm-8 col-xs-6">
								<span id="score"></span>
							</div>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="form-group">
							<label class="col-lg-2 col-md-2 col-sm-2 col-xs-6" for="biaozhun">
								过期时间：
							</label>
							<div>
								<span id="expireDate"></span>
							</div>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="form-group">
							<label class="col-lg-2 col-md-2 col-sm-2 col-xs-6" for="biaozhun">说&emsp;&emsp;明：</label>
							<div class="col-lg-8col-md-8 col-sm-8 col-xs-6">
								<span id="remarks"></span>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<br>
	<br>
	<br>
	<script>
    $(function() {
      var url = location.search;
      if (url != '') {
        url = url.substr(1);
        var split = url.split("=");
        $.ajax({
          type : 'post',
          url : "http://localhost:18080/kj/get",
          data : {
            "id" : split[1]
          },
          dataType : 'json',
          cache : false,
          success : function(data) {
            var kj = data.data;
            $("#kjName").html(kj.kjName);
            $("#kjCatNames").html(kj.kjCatNames);
            $("#expireDate").html(kj.expireDate);
            $("#score").html(kj.score);
            $("#remarks").html(kj.remarks);
            $("#kjCatId").html(kj.kjCatNames);
          },
          error : function() { //失败回调函数
            alert("获取信息失败");
          }
        });
      }
    });
    function closeMy() {
      var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
      parent.layer.close(index); //再执行关闭
    }
  </script>
</body>
</html>
