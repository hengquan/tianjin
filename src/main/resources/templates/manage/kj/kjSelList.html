</head>
<body>
	<div class="pt-page">
		<div class="pt-root-container">
			<!--主视口 -->
			<div class="pt-view pt-open" style="padding-left: 10px;">
				<div class="pt-main pt-padding">
					<!--内容区容器-->
					<div class="pt-main">
						<!--bootstrap 表格-->
						<div class="row">
							<div class="col-sm-8">
								<div class="table-wrap">
									<table id="tb_departments"></table>
								</div>
							</div>
						</div>
					</div>
					<!-- ———————— -->
					<div class="form-group pt-btn-submit-layer">
						<button type="submit" onclick="addKj()"
							class="btn w160 btn-lg btn-default btn-primary">保存</button>
						<button type="button" class="btn w160 btn-lg btn-default"
							onclick="closeMy()">取消</button>
					</div>
					<!-- ———————— -->
				</div>
			</div>
			<!--主视口 结束-->
		</div>
	</div>

	<script src="${gateway}/src/js/pt-tree.js"></script>
	<script>
    var objId = '';
    //获取参数
    var url = location.search;
    if (url != '') {
      url = url.substr(1);
      var split = url.split("=");
      if (split[0] == 'kjIds') {
        objId = split[1];
      }
    }
    // 时间选择
    $('.datetimepicker').datetimepicker({
      language : 'zh',
      format : 'yyyy-mm-dd hh:ii:ss',
      todayBtn : true,
      autoclose : true
    });
    //搜索扩展
    $("#ptsearchfilter").click(function() {
      $(this).text($(".hiddenorshow").is(":hidden") ? "收起" : "展开");
      $(".hiddenorshow").toggleClass('pt-search-filter');
    });
    // table
    // 2.返回操作模版[按钮颜色暂不确定]
    function operateFormatter(value, row, index) {
      return [
          '<button type="button" class="RoleOflook btn btn-xs btn-default btn-link" onclick=lookItem("'
              + value + '")>查看</button>',
          '<button type="button" class="RoleOfedit btn btn-xs btn-default btn-link" onclick=editItem("'
              + value + '")>修改</button>',
          '<button type="button" class="RoleOfdelete btn btn-xs btn-default btn-link-red" onclick=deleteItem("'
              + value + '")>删除</button>' ].join('');
    }

    // 操作模版调用的方法
    function deleteItem(e) {
      var data = {
        "id" : e
      }
      var mymessage = confirm("确定要删除该课件信息吗？");
      if (mymessage == true) {
        $.ajax({
          type : 'post',
          url : "${gateway}/kj/delete",
          data : data,
          dataType : 'json',
          cache : false,
          success : function(data) {
            $("#tb_departments").bootstrapTable('refresh');
          },
          error : function() { //失败回调函数
            alert("删除失败");
          }
        });
      } else if (mymessage == false) {
        return false;
      }
    }

    function addItem() {
      layer.open({
        type : 2,//0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
        title : '<span class="text-color">添加课件信息</span>',//请修改span中间的内容
        shadeClose : true,//开启阴影关闭
        closeBtn : 1, //不显示关闭按钮
        shade : 0.6,
        maxmin : false,//开启最大化最小化按钮
        area : [ '80%', '80%' ],//此处可以改为100%，该数值按UI图比例算出
        content : '${gateway}/kj/edit'//如果不想出现滚动条['content.html', 'no']
      });
    }

    function editItem(e) {
      layer.open({
        type : 2,//0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
        title : '<span class="text-color">修改课件信息</span>',//请修改span中间的内容
        shadeClose : true,//开启阴影关闭
        closeBtn : 1, //不显示关闭按钮
        shade : 0.6,
        maxmin : false,//开启最大化最小化按钮
        area : [ '80%', '80%' ],//此处可以改为100%，该数值按UI图比例算出
        content : '${gateway}/kj/edit?id=' + e//如果不想出现滚动条['content.html', 'no']
      });
    }

    function lookItem(e) {
      layer.open({
        type : 2,//0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
        title : '<span class="text-color">查看课件信息</span>',//请修改span中间的内容
        shadeClose : true,//开启阴影关闭
        closeBtn : 1, //不显示关闭按钮
        shade : 0.6,
        maxmin : false,//开启最大化最小化按钮
        area : [ '80%', '80%' ],//此处可以改为100%，该数值按UI图比例算出
        content : '${gateway}/kj/view?id=' + e//如果不想出现滚动条['content.html', 'no']
      });
    }

    TableInit(queryParams).Init('${gateway}/kj/getPageData', [ {
      checkbox : true
    }, {
      field : 'kjName',
      title : '名称',
      sortable : true
    }, {
      field : 'kjCatNames',
      title : '分类',
      sortable : true
    }, {
      field : 'isvalid',
      title : '状态',
      sortable : true,
      formatter : function(value) {
        if (value == 0) {
          return '启用';
        } else if (value == 1) {
          return '停用';
        }
      }
    }, {
      field : 'createName',
      title : '创建人',
      sortable : true
    }, {
      field : 'createdate',
      title : '创建时间',
      sortable : true
    }, ]);
    function queryParams(params) {
      return {
        kjIds : objId,
        // 使用page size分页
        limit : params.limit, //页面大小
        offset : params.offset
      //页码
      };
    }
    //搜索
    function sel() {
      $("#tb_departments").bootstrapTable('refresh');
    }
    function refresh() {
      $("#tb_departments").bootstrapTable('refresh');
    }
    //添加
    function addKj() {
      var a = $("#tb_departments").bootstrapTable('getSelections');
      var b = '';
      if (a.length <= 0) {
        alert("请选中一行");
        return;
      } else {
        for (var i = 0; i < a.length; i++)
          b += ',' + a[i].id;
      }
      b = b.substr(1);
      parent.setKj(b);
      closeMy();
    }
    //取消
    function closeMy() {
      var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
      parent.layer.close(index); //再执行关闭
    }
  </script>
</body>
</html>
