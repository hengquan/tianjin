<!-- 1 bootstrap基础js -->
<script src="${gateway}/libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

<script
  src="${gateway}/libs/bootstrap-3.3.7-dist/js/bootstrap-table.min.js"></script>

<script

<!-- 4 treeview树js -->
<script

<!-- 5 datetimepicker时间选择js -->
<script
  src="${gateway}/libs/bootstrap-3.3.7-dist/js/bootstrap-datetimepicker.js"></script>
<!-- 6 select选择框js -->
<script
  src="${gateway}/libs/bootstrap-3.3.7-dist/js/bootstrap-select.min.js"></script>

<script src="${gateway}/src/js/main.js"></script>

<style>
.datetimepicker-dropdown-bottom-right {
  margin-top: 2px;
}
</style>
</head>

<body>
  <div class="pt-page">
    <div class="pt-root-container">
      <!--主视口 -->
      <div class="pt-view pt-open" style="padding-left: 0px;">
        <!--带横线标题-->
        <div class="pt-bread">
          <h3>学习日志</h3>
          <!-- 添加展开按钮 -->
          <button type="button" id="ptsearchfilter" class="btn btn-primary pt-zkbtn">展开</button>
        </div>
        <div class="pt-main pt-padding">
          <!--搜索条-->
          <div class="pt-section-search">
            <div class="row clearfix">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">
                <form class="form-inline">
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="form-group">
                      <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3" for="userIds">类&emsp;&emsp;型</label>
                      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <select id="objId" class="selectpicker" title="请选择" data-actions-box="true" data-live-search="true" multiple >
                          <option value="ts_kj">课件</option>
                          <option value="ts_mnsc">模拟实操</option>
                          <option value="q_sj">练习</option>
                          <option value="student_profile">学员概况</option>
                          <!-- <option value="admin_mainpage">管理首页</option> -->
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="form-group">
                      <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3" for="userIds">模&emsp;&emsp;块</label>
                      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <select id="moduleName" class="selectpicker" title="请选择" data-actions-box="true" data-live-search="true" multiple >
                          <option value="课件列表">课件列表</option>
                          <option value="课件展示">课件展示</option>
                          <option value="模拟实操列表">模拟实操列表</option>
                          <option value="模拟实操展示">模拟实操展示</option>
                          <option value="在线练习">在线练习</option>
                          <option value="学员概况">学员概况</option>
                          <!-- <option value="管理端首页">管理端首页</option> -->
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <div class="form-group">
                      <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2" for="createTime">访问时间</label>
                      <div id="date1" class="date col-lg-4 col-md-4 col-sm-4 col-xs-4" style="margin-top:0px;" data-date="2018-09-30" data-date-format="yyyy-mm-dd">
                        <input class="form-control datetimepicker" name="begin" size="16" type="text" value="" style="padding-left:10px;">
                        <span class="add-on" style="height:40px"><i class="icon-th"></i></span>
                      </div>
                      <label class="col-lg-1 col-md-1 col-sm-1 col-xs-1" for="createTime">~</label>
                      <div id="date2" class="date col-lg-4 col-md-4 col-sm-4 col-xs-4" style="margin-top:0px;" data-date="2018-09-30" data-date-format="yyyy-mm-dd">
                        <input class="form-control datetimepicker" name="end" size="16" type="text" value="" style="padding-left:10px;">
                        <span class="add-on" style="height:40px"><i class="icon-th"></i></span>
                      </div>
                    </div>
                  </div>

                  <!-- 隐藏部分包裹 -->
                  <span class="hiddenorshow pt-search-filter">
                  <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <div class="form-group">
                      <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4" for="userIds"></label>
                      <div id="date1" class="date col-lg-8 col-md-8 col-sm-8 col-xs-8"></div>
                    </div>
                  </div>

                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="form-group">
                      <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3" for="createTime">企&emsp;&emsp;业</label>
                      <div id="date1" class="date col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <input type="text" class="form-control" id="compName" placeholder="企业名称">
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="form-group">
                      <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3" for="createTime">人&emsp;&emsp;员</label>
                      <div id="date1" class="date col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <input type="text" class="form-control" id="userName" placeholder="人员名称">
                      </div>
                    </div>
                  </div>

                  </span>
                  <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <div class="form-group">
                      <button type="button" class="btn btn-default btn-primary w120" onclick="search()">搜索</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!--内容区容器-->
          <div class="pt-main">
            <!--bootstrap 表格-->
            <div class="row">
              <div class="col-sm-12">
                <div class="table-wrap">
                  <table id="tb_departments"></table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--主视口 结束-->
    </div>
  </div>

<script>
$(function() {
  $(".dropdown-menu").on('click', function (e) {
    e.stopPropagation();
  });
  //时间选择
  $('.datetimepicker').datetimepicker({
    language: 'zh',
    format: 'yyyy-mm-dd',
    minView: "month",
    pickDate: true,
    pickTime: false,
    todayBtn: true,
    autoclose: true
  });
  //搜索扩展
  $("#ptsearchfilter").click(function() {
    $(this).text($(".hiddenorshow").is(":hidden") ? "收起" : "展开");
    $(".hiddenorshow").toggleClass('pt-search-filter');
  });
});

//搜索
function search() {
  $("#tb_departments").bootstrapTable('refresh',{pageNumber:1});
}
function refresh() {
  $("#tb_departments").bootstrapTable('refresh');
}
function lookItem(e) {
  layer.open({
    type : 2,//0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
    title : '<span class="text-color">查看分类信息</span>',//请修改span中间的内容
    shadeClose : true,//开启阴影关闭
    closeBtn : 1, //不显示关闭按钮
    shade : 0.6,
    maxmin : false,//开启最大化最小化按钮
    area : [ '60%', '80%' ],//此处可以改为100%，该数值按UI图比例算出
    content : '${gateway}/cate/view?id='+e//如果不想出现滚动条['content.html', 'no']
  });
}

//forType=1为企业端获得学习日志
TableInit(queryParams).Init('${gateway}/tj/getXxrzList?forType=1${urlParam}', [
{
  field : 'objType',
  title : '类型',
  sortable : false,
  formatter: function(value, row, index){
    if (value=='ts_kj') return '课件';
    else 
    if (value=='ts_mnsc') return '模拟实操';
    else 
    if (value=='q_sj') return '练习';
    else 
    if (value=='student_profile') return '学员概况';
//    else 
//    if (value=='admin_mainpage') return '管理首页';
  }
}, {
  field : 'moduleName',
  title : '模块',
  sortable : false
}, {
  field : 'objName',
  title : '对象名称',
  sortable : false
}, {
  field : 'groupName',
  title : '企业',
  sortable : false
}, {
  field : 'visitorName',
  title : '人员',
  sortable : false
}, {
  field : 'createDate',
  title : '时间',
  sortable : false
}
]);

function queryParams(params) {
  var data={};

  var selectedValues = [];
  var count=$("#objId option").length;
  for(var i=0;i<count;i++){
    if ($("#objId").get(0).options[i].selected) {
      selectedValues.push($("#objId").get(0).options[i].value);
    }
  }
  data.objTypes=selectedValues.join(",");

  selectedValues = [];
  count=$("#moduleName option").length;
  for(var i=0;i<count;i++){
    if ($("#moduleName").get(0).options[i].selected) {
      selectedValues.push($("#moduleName").get(0).options[i].value);
    }
  }
  data.moduleNames=selectedValues.join(",");
  data.date1=$("#date1").find("input").val();
  data.date2=$("#date2").find("input").val();
  data.limit=params.limit; //页面大小
  data.offset=params.offset; //页码
  data.compName=$("#compName").val();
  data.userName=$("#userName").val();

  console.log(data);
  return data;
}

function formatNumAlignRight(value) {
  return '<span style="padding-right:15x;">'+value+'</span>'
}
</script>
</body>
</html>
