<meta charset="UTF-8">

<link href="${gateway}/libs/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">

<script src="${gateway}/libs/jquery/jquery-1.12.4.js"></script>

<script src="${gateway}/libs/bootstrap-3.3.7-dist/js/bootstrap-table.min.js"></script>
<script src="${gateway}/libs/bootstrap-3.3.7-dist/js/bootstrap-table-data.js"></script>
<script src="${gateway}/libs/bootstrap-3.3.7-dist/js/bootstrap-treeview.js"></script>
<script src="${gateway}/libs/bootstrap-3.3.7-dist/js/bootstrap-datetimepicker.js"></script>
<script src="${gateway}/libs/bootstrap-3.3.7-dist/js/bootstrap-select.min.js"></script>
<script src="${gateway}/libs/bootstrap-3.3.7-dist/js/fileinput.min.js"></script>
<script src="${gateway}/libs/bootstrap-3.3.7-dist/js/fileinput_locale_zh.js"></script>
<script src="${gateway}/libs/bootstrap-3.3.7-dist/js/icheck.min.js"></script>
<script src="${gateway}/libs/bootstrap-3.3.7-dist/js/bootstrapValidator.min.js"></script>
<script src="${gateway}/libs/layer/layer.js"></script>
<link href="${gateway}/libs/layer/layer-new.css" rel="stylesheet">
<script src="${gateway}/src/js/main.js"></script>
<script src="${gateway}/src/js/train.common.js"></script>

<style>
.datetimepicker-dropdown-bottom-right {
  margin-top: 2px;
}
</style>
</head>

<body>
  <div class="pt-page">
    <div class="pt-root-container">
      <!--主视口 -->
      <div class="pt-view pt-open" style="padding-left: 0px;">
        <!--带横线标题-->
        <div class="pt-bread">
          <h3>学习日志</h3>
          <!-- 添加展开按钮 -->
          <button type="button" id="ptsearchfilter" class="btn btn-primary pt-zkbtn">展开</button>
        </div>
        <div class="pt-main pt-padding">
          <!--搜索条-->
          <div class="pt-section-search">
            <div class="row clearfix">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column">
                <form class="form-inline">
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="form-group">
                      <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="padding-left:0px;" for="catName">培训分类</label>
                      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <select id="catName" class="selectpicker" title="请选择" data-actions-box="true" data-live-search="true">
                          <!-- <option value="课件列表">课件列表</option>
                          <option value="课件展示">课件展示</option>
                          <option value="模拟实操列表">模拟实操列表</option>
                          <option value="模拟实操展示">模拟实操展示</option>
                          <option value="在线练习">在线练习</option>
                          <option value="学员概况">学员概况</option>
                          <option value="管理端首页">管理端首页</option> -->
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="form-group">
                      <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="padding-left:0px;" for="objType">学习类型</label>
                      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <select id="objType" class="selectpicker" title="请选择" data-actions-box="true" data-live-search="true">
                          <option value="">清空</option>
                          <option value="ts_kj">课件</option>
                          <option value="ts_mnsc">模拟实操</option>
                          <option value="q_sj">练习</option>
                          <!-- <option value="student_profile">学员概况</option> -->
                          <!-- <option value="admin_mainpage">管理首页</option> -->
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <div class="form-group">
                      <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="padding-left:0px;" for="createTime">学习时间</label>
                      <div id="date1" class="date col-lg-4 col-md-4 col-sm-4 col-xs-4" style="margin-top:0px;" data-date="2018-09-30" data-date-format="yyyy-mm-dd">
                        <input class="form-control datetimepicker" name="begin" size="16" type="text" value="" style="padding-left:10px;">
                        <span class="add-on" style="height:40px"><i class="icon-th"></i></span>
                      </div>
                      <label class="col-lg-1 col-md-1 col-sm-1 col-xs-1" for="createTime">~</label>
                      <div id="date2" class="date col-lg-4 col-md-4 col-sm-4 col-xs-4" style="margin-top:0px;" data-date="2018-09-30" data-date-format="yyyy-mm-dd">
                        <input class="form-control datetimepicker" name="end" size="16" type="text" value="" style="padding-left:10px;">
                        <span class="add-on" style="height:40px"><i class="icon-th"></i></span>
                      </div>
                    </div>
                  </div>

                  <!-- 隐藏部分包裹 -->
                  <span class="hiddenorshow pt-search-filter">
                  <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <div class="form-group">
                      <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></label>
                      <div id="date1" class="date col-lg-8 col-md-8 col-sm-8 col-xs-8"></div>
                    </div>
                  </div>

                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="form-group">
                      <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="padding-left:0px;" for="createTime">企业名称</label>
                      <div id="date1" class="date col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <input type="text" class="form-control" id="compName">
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="form-group">
                      <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="padding-left:0px;" for="createTime">人员姓名</label>
                      <div id="date1" class="date col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <input type="text" class="form-control" id="userName">
                      </div>
                    </div>
                  </div>

                  </span>
                  <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <div class="form-group">
                      <button type="button" class="btn btn-default btn-primary w120" onclick="search()">搜索</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!--内容区容器-->
          <div class="pt-main">
            <!--bootstrap 表格-->
            <div class="row">
              <div class="col-sm-12">
                <div class="table-wrap">
                  <table id="tb_departments"></table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--主视口 结束-->
    </div>
  </div>

<script>
$(function() {
  $(".dropdown-menu").on('click', function (e) {
    e.stopPropagation();
  });
  //时间选择
  $('.datetimepicker').datetimepicker({
    language: 'zh',
    format: 'yyyy-mm-dd',
    minView: "month",
    pickDate: true,
    pickTime: false,
    todayBtn: true,
    autoclose: true
  });
  //搜索扩展
  $("#ptsearchfilter").click(function() {
    $(this).text($(".hiddenorshow").is(":hidden") ? "收起" : "展开");
    $(".hiddenorshow").toggleClass('pt-search-filter');
  });
  //初始化分类
  initCate();
  //处理列表
  parseUrl();
  initTable();
});

function initCate() {
  $.ajax({
    type : "post",
    url: '${gateway}/train/getTree/ptTree',
    data: {type:0},
    dataType : "json",
    success : function(result) {
      if (result.returnCode=='00') {
        if (result.data&&result.data.tree&&result.data.tree.nodes) {
          var l=result.data.tree.nodes;
          $('#catName.selectpicker').append("<option value=''>清空</option>");
          for (var i=0;i<l.length;i++) {
            $('#catName.selectpicker').append("<option value="+l[i].id+">"+l[i].text+"</option>");
          }
          $('#catName.selectpicker').selectpicker('refresh')
        }
      }
    },
    error : function() {
    }
  });
}
function parseUrl() {
  var objTypes=getUrlParam("objTypes");
  if (objTypes) {
    $("#objType option").each(function (i, e) {
      $(this).removeAttr("selected");
      if ($(this).val()==objTypes) {
        $(this).attr("selected", "true");
      }
    });
    $('#objType').selectpicker('refresh'); 
  }
}

//搜索
function search() {
  $("#tb_departments").bootstrapTable('refresh',{pageNumber:1});
}
function refresh() {
  $("#tb_departments").bootstrapTable('refresh');
}

function initTable() {
//forType=1为企业端获得学习日志
  TableInit(queryParams).Init('${gateway}/tj/getXxrzList?forType=1', [
  {
    field : 'catNames',
    title : '培训分类',
    sortable : false
  }, {
    field : 'objType',
    title : '学习类型',
    sortable : false,
    formatter: function(value, row, index){
      if (value=='ts_kj') return '课件';
      else 
      if (value=='ts_mnsc') return '模拟实操';
      else 
      if (value=='q_sj') return '练习';
//      else 
//      if (value=='student_profile') return '学员概况';
//      else 
//      if (value=='admin_mainpage') return '管理首页';
    }
  }, {
    field : 'objName',
    title : '名称',
    sortable : false,
    formatter: function(value, row, index) {
      if (!value) return row.moduleName;
      else return value;
    }
  }, {
    field : 'groupName',
    title : '企业名称',
    sortable : false
  }, {
    field : 'visitorName',
    title : '人员姓名',
    sortable : false
  }, {
    field : 'createDate',
    title : '学习时间',
    sortable : false
  }
  ]);
}

function queryParams(params) {
  var data={};

  var selectedValues = [];
  var count=$("#objType option").length;
  for(var i=0;i<count;i++){
    if ($("#objType").get(0).options[i].selected) {
      selectedValues.push($("#objType").get(0).options[i].value);
    }
  }
  data.objTypes=selectedValues.join(",");

  selectedValues = [];
  count=$("#moduleName option").length;
  for(var i=0;i<count;i++){
    if ($("#moduleName").get(0).options[i].selected) {
      selectedValues.push($("#moduleName").get(0).options[i].value);
    }
  }
  data.moduleNames=selectedValues.join(",");

  selectedValues = [];
  count=$("#catName option").length;
  for(var i=0;i<count;i++){
    if ($("#catName").get(0).options[i].selected) {
      selectedValues.push($("#catName").get(0).options[i].text);
    }
  }
  data.catNames=selectedValues.join(",");

  data.compName=$("#compName").val();
  data.userName=$("#userName").val();

  data.date1=$("#date1").find("input").val();
  data.date2=$("#date2").find("input").val();

  data.limit=params.limit; //页面大小
  data.offset=params.offset; //页码
  return data;
}
</script>
</body>
</html>
