            <!--

<script>
$(document).ready(function() {
  //默认点击第一个可用的菜单
});

function showMenu(url) {
  $("#mainframe").attr("src",url);
}

//返回内网门户首页
function gobackIndex() {
  window.location.href='${innerRoot}';
}
//修改密码
function changePwd() {
  var index=layer.open({
    type: 2, //0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
    title: '<span class="text-color">修改密码</span>', //请修改span中间的内容
    shadeClose: true, //开启阴影关闭
    closeBtn: 1, //不显示关闭按钮
    shade: 0.6,
    maxmin: false, //开启最大化最小化按钮
    area: ['62.5%', '83%'], //此处可以改为100%，该数值按UI图比例算出
    content: "${outerRoot}/system-server/support/co-user/password", //如果不想出现滚动条['content.html', 'no']
    end:function() {
      layer.close(index);
    }
  });
}

//学员概况
function toXYGK(){
  $("#mainframe").attr("src","${gateway}/summary");
}
//模拟实操
