function initMenu() {
  $.ajax({
    type: 'post',
    url: "${gateway}/user/getUserMenu",
    dataType:'json',
    success: function (data) { //成功后的回调函数
      //设置登录人
      $("#userImg").attr("src", "http://1.202.219.107:8088/pm-server-innerweb/src/images/defaultAvatar@2x.png");
      $("#username").html(data.username);;
      var returnCode= data.returnCode;
      //$(".pt-menu ul").html("");
      var allHtml="";
      if (returnCode=="00") {
        for (var i=0; i<data.data.length; i++) {
          var menu1Html='<li class="pt-menu-list'+((i==0)?' pt-menu-selected':'')+'"><span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>'
                       +'<h3 class="pt-menu-title"><a href="#">'+data.data[i].resourcesName+'</a></h3>';
          if (data.data[i].children!=null&&data.data[i].children.length>0) {
            menu1Html+='<ul class="pt-second-menu">';
            for (var j=0; j<data.data[i].children.length; j++) {
              var oneMenu=data.data[i].children[j];
              menu1Html+='<li class="pt-menu-child"><span class="glyphicon  glyphicon-th-large" aria-hidden="true"></span>'
                        +'<h3 class="pt-menu-title"><a href="javascript:void(0);" onclick="showMenu(\''+oneMenu.resourceUrl+'\')">'+oneMenu.resourcesName+'</a></h3></li>';
            }
            menu1Html+="</ul></li>";
            allHtml+=menu1Html;
          }
        }
        //console.log(allHtml);
        //$(".pt-menu ul").append(allHtml);
      }
    },
    error: function (e) {
      console.log("网络连接失败！");
    }
  });
}

//修改密码
function changePwd() {
  var index = layer.open({
    type: 2, //0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
    title: '<span class="text-color">修改密码</span>', //请修改span中间的内容
    shadeClose: true, //开启阴影关闭
    closeBtn: 1, //不显示关闭按钮
    shade: 0.6,
    maxmin: false, //开启最大化最小化按钮
    area: ['62.5%', '83%'], //此处可以改为100%，该数值按UI图比例算出
    content: "${outerRoot}/system-server/support/co-user/password", //如果不想出现滚动条['content.html', 'no']
    end:function() {
      layer.close(index);
    }
  });
}
